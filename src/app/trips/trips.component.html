<h1>My Trips</h1>

<br/>
<ul class="list-group trip-list">
  <a *ngFor="let tripItem of tripList"
     class="list-group-item d-flex justify-content-between align-items-center"
     routerLink="/trips/{{tripItem.id}}">
    {{tripItem.id}}: {{tripItem.name}}
    <span class="badge bg-primary rounded-pill">14</span>
  </a>
</ul>
<br/>
